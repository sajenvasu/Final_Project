<!DOCTYPE html>

<canvas id="c"></canvas>

<html>
<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">

    <title>Password Strength Checker JavaScript</title>
    <link rel="stylesheet" href="pw-meter.css">

    <title>Code Falling Background</title>
    <link rel="stylesheet" type="text/css" href="background.css">

</head>




<body>

    <div class="pw-meter">
        <h2 style="color:#0F0;">Password Strength Meter</h2>
        <div class="form-element">
            <label for="password">Password</label>
            <input type="password" id="password">
            <div class="pw-display-toggle-btn">
                <i class="fa fa-eye"></i>
                <i class="fa fa-eye-slash"></i>
            </div>
            <div class="pw-strength">
                <span>Weak</span>
                <span> </span>
            </div>
        </div>
    </div>

    <script src="pw-meter.js"></script>

    <div class="code-background" id="codeBackground">
        <!-- Code lines will be dynamically generated here -->
    </div>

    <script src="background.js"></script>


</body>
</html>
