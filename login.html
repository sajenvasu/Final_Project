<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="index.css">
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="index.js"></script>

</head>

<body style="background-color: rgb( 0, 0, 75, 0.7)">

    <div>
        <div id = "logintab">
            <div class="login-form">
                <h3 class="login-heading">Login</h3>
                <form class="login">
                    <input type="text" id="username" name="username" required placeholder="Username">
                    <br>
                    <input type="password" id="password" name="password" required placeholder="Password">
                    <br>
                    <div class="rememberme">
                        <input type="checkbox" id="remember" name="rememberme">
                        <label for="rememberme">Remember Me</label>
                        <a href="">Forgot Password?</a>
                    </div>
                    <button type="submit">Login</button>
                    
                </form>
                <h4>Or</h4>
                <button class="createbutton" onclick="createaccount()">Create an Account</button>
            </div>
            
        </div>
        <div id = "createtab">
            <div class="login-form" style="padding-bottom: 170px;">
                <h3 class="login-heading">Create Account</h3>
                <form class="login">
                    <input type="text" id="username" name="username" required placeholder="Username">
                    <br>
                    <input type="password" id="password" name="password" required placeholder="Password">
                    <br>
                    <input type="password" id="passwordcheck" name="passwordcheck" required placeholder="Confirm Password">
                    <button type="submit">Create</button>
                </form>
                <button class="createbutton" onclick="backaccount()" style="margin-top: 20px; margin-right: 20px;">Back</button>
            </div>
        </div>
    </div>

</body>
